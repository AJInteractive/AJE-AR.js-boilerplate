<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='lib/three.min.js'></script>
<!-- ar.js -->
<script src="lib/ar.min.js"></script>

<style>	
body {
	margin : 0px;
	overflow: hidden;
	font-family: Monospace;
}
.container {
	position: absolute;
	bottom: 10px;
	width:100%;
	text-align:center;
	z-index: 1;
}
#snapshot {
    
    border: none;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    width: 100px;
    height: 100px;
    border-radius: 100px;
	border:5px solid orange;
    font-size: 30px;
	outline: none;
}

#doubleImage {
    position: absolute;
    visibility: hidden;
}
</style>

<body>
	<div class='container'>
		<button id='snapshot' type="button"></button>
		<canvas width='640' height='480' id='doubleImage'></canvas>
	</div>
	<script src='./app.min.js'></script>
</body>
